<!DOCTYPE html>
<html>

<body>
	<div class="header"></div>
	<div class="big_header"></div>


	<div class="container">
		<div class="img">
			<img src="ledger_tree.png">
		</div>

		<div class="btns">
			<button onclick="myFunction()">Login</button>
			<button onclick="myFunction()">Register</button>
		</div>

	</div>

	<hr class="line">
	<small>Ledger icon/logo created at: www.freelogodesign.ca </small>
	<style>
		body {
			background-color: ghostwhite;
		}

		div.header {
			background-color: rgba(21, 190, 112, 1);
			object-fit: Fill;
			border: 15px solid #15BE70;
			padding: 0px;
			margin-left: 0px;

		}

		div.big_header {
			background-color: rgba(55, 245, 150, .36);
			object-fit: Fill;
			/* border: 15px solid rgba(55,245,150,.36); */

			margin-left: 0px;
			margin-top: 0px;
		}

		div.container {
			background-color: #FFFFFFFF;
			width: 400px;
			height: 200px;
			border: 5px solid rgba(21, 190, 112, 1);
			padding: 10px;
			margin-left: auto;
			margin-right: auto;
			margin-top: -30px;
			position: relative;
			object-fit: Fill;
		}

		div.img {
			margin: 0;
			position: absolute;
			top: 35%;
			left: 30%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}


		.btns {
			font-size: 25px;
			margin: 0;
			position: absolute;
			top: 80%;
			left: 70%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.line {
			margin-top: 100px;
			object-fit: Fill;
		}
	</style>

	<p id="demo"></p>

	<script>
		function myFunction() {
			document.getElementById("demo").innerHTML = "********* Do stuff on button clicks... *********";
		}
	</script>

</body>



</html>
